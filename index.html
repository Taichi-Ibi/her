<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIアシスタント</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: sans-serif;
        }
        textarea {
            width: 100%;
            min-height: 200px;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>AIアシスタント</h1>
    <form id="promptForm">
        <div>
            <label for="model">モデル:</label>
            <select name="model" id="model" required>
                <option value="flm">Gemma</option>
                <option value="slm">Gemini Flash</option>
            </select>
        </div>
        <div>
            <label for="prompt">プロンプト:</label>
            <textarea name="prompt" id="prompt" required></textarea>
        </div>
        <button type="submit">送信</button>
    </form>
    <div id="response" class="response"></div>

    <script>
        document.getElementById('promptForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                model_alias: document.getElementById('model').value,
                user_prompt: document.getElementById('prompt').value
            };
            console.log(formData);

            try {
                const response = await fetch('http://localhost:6666/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData),
                    mode: 'no-cors' // CORSエラーを回避
                });

                const data = await response.json();
                document.getElementById('response').textContent = data.content;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('response').textContent = 'エラーが発生しました。';
            }
        });
    </script>
</body>
</html>
